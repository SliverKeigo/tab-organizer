<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Organizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔖 Bookmark Organizer</h1>
      <p class="subtitle">AI 智能书签管理</p>
    </header>

    <!-- 设置区域 -->
    <div class="settings-section" id="settings-section">
      <div class="setting-item">
        <label for="api-provider">API 类型</label>
        <select id="api-provider">
          <option value="gemini">Gemini（官方）</option>
          <option value="openai">OpenAI Compatible（本地/自建）</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="api-base">API Base</label>
        <input type="text" id="api-base" placeholder="https://... 或 http://127.0.0.1:2223/v1">
      </div>
      <div class="setting-item">
        <label for="api-model">Model</label>
        <input type="text" id="api-model" placeholder="gemini-2.5-flash 或 local-model">
      </div>
      <div class="setting-item">
        <label for="auto-delete">自动删除</label>
        <input type="checkbox" id="auto-delete">
      </div>
      <div class="setting-item">
        <label for="cleanup-before">分类前清理</label>
        <input type="checkbox" id="cleanup-before">
      </div>
      <div class="setting-item">
        <label for="strict-check">严格检测</label>
        <input type="checkbox" id="strict-check">
      </div>
      <div class="setting-item">
        <label for="ai-sort">AI 排序</label>
        <input type="checkbox" id="ai-sort">
      </div>
      <div class="setting-item">
        <label for="reset-structure">重建分类</label>
        <input type="checkbox" id="reset-structure">
      </div>
      <div class="setting-item">
        <label for="flat-categories">扁平分类</label>
        <input type="checkbox" id="flat-categories">
      </div>
      <div class="setting-item">
        <label for="max-categories">分类上限</label>
        <input type="number" id="max-categories" min="3" max="30" placeholder="例如 12">
      </div>
      <div class="setting-item">
        <label for="custom-categories">自定义</label>
        <input type="text" id="custom-categories" placeholder="技术, 工具, 娱乐, 其他">
      </div>
      <div class="setting-item">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key" placeholder="可选，部分本地 API 不需要">
      </div>
      <button id="save-key" class="btn-small btn-block">保存设置</button>
      <div class="status" id="key-status"></div>
    </div>

    <!-- 统计信息 -->
    <div class="stats">
      <div class="stat-item">
        <span class="stat-number" id="total-bookmarks">0</span>
        <span class="stat-label">书签总数</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="folders-count">0</span>
        <span class="stat-label">文件夹数</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="dead-bookmarks">0</span>
        <span class="stat-label">失效书签</span>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="actions">
      <button id="organize-btn" class="btn btn-primary">
        <span class="btn-icon">🤖</span>
        AI 智能分类
      </button>
      <button id="check-dead-btn" class="btn btn-secondary">
        <span class="btn-icon">🔍</span>
        检测失效书签
      </button>
    </div>

    <!-- 工具 -->
    <div class="tools">
      <button id="export-btn" class="btn btn-outline">导出书签 (JSON)</button>
      <button id="import-btn" class="btn btn-outline">导入书签 (JSON)</button>
      <input type="file" id="import-file" accept="application/json" class="file-input">
      <button id="dedupe-btn" class="btn btn-outline">书签去重</button>
    </div>

    <!-- 失效书签列表 -->
    <div class="dead-bookmarks-section" id="dead-bookmarks-section" style="display: none;">
      <h3>失效书签</h3>
      <ul id="dead-bookmarks-list"></ul>
      <button id="delete-dead-btn" class="btn btn-danger">删除所有失效书签</button>
    </div>

    <!-- 加载状态 -->
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <span id="loading-text">处理中...</span>
    </div>

    <!-- 消息提示 -->
    <div class="message" id="message" style="display: none;"></div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
